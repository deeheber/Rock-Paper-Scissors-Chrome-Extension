<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPS Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div>
      <h2 id="title">What will it be?</h2>
      <div id="buttonArea">
    	  <button id = 'rock' class = 'userGuess'>Rock</button>
        <button id = 'paper' class = 'userGuess'>Paper</button>
        <button id = 'scissors' class = 'userGuess'>Scissors</button>
      </div>
        <p id='playerChoice' class="text"></p>
        <p id='computerChoice' class="text"></p>
        <p id='result'></p>
        <p id='score' class="text"></p>
        <p id='round' class="text"></p>
      <div id = "playAgainButtonArea">
        <button id = 'playAgain'>Next Round</button>
      </div>
      <div>
        <button id= 'clearScores'>New Game </button>
      </div>
    </div>
        <script src="app.js"></script>
  </body>
</html>
